<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Рейтинг блюд</title>
    <style>
        .dish-table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        .dish-table th, .dish-table td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        .dish-table th {
            background-color: #f2f2f2;
        }
        .dish-table img {
            width: 100px;
            height: auto;
        }
    </style>
</head>
<body>
<h1>Рейтинг моих любимых блюд</h1>
<table class="dish-table">
    <thead>
    <tr>
        <th scope="col">Блюдо</th>
        <th scope="col">Рейтинг (1-10)</th>
        <th scope="col">Рецепт</th>
        <th scope="col">Фото блюда</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>Торт "Любимый"</td>
        <td>9</td>
        <td><a href="https://www.russianfood.com/recipes/recipe.php?rid=118523" target="_blank">Рецепт</a></td>
        <td><img src="https://img1.russianfood.com/dycontent/images_upl/13/big_12526.jpg" alt="Фото торта Любимый"></td>
    </tr>
    <tr>
        <td>Паста фарфалле</td>
        <td>8</td>
        <td><a href="https://www.russianfood.com/recipes/recipe.php?rid=115614" target="_blank">Рецепт</a></td>
        <td><img src="https://img1.russianfood.com/dycontent/images_upl/5/big_4956.jpg" alt="Фото пасты фарфалле"></td>
    </tr>
    <tr>
        <td>Кус-кус с бараниной и жареными баклажанами</td>
        <td>10</td>
        <td><a href="https://www.russianfood.com/recipes/recipe.php?rid=117328" target="_blank">Рецепт</a></td>
        <td><img src="https://img1.russianfood.com/dycontent/images_upl/10/big_9320.jpg"
                 alt="Фото кус-куса с бараниной"></td>
    </tr>
    <tr>
        <td>Кексы с сюрпризом</td>
        <td>7</td>
        <td><a href="https://www.russianfood.com/recipes/recipe.php?rid=115615" target="_blank">Рецепт</a></td>
        <td><img src="https://img1.russianfood.com/dycontent/images_upl/5/big_4957.jpg" alt="Фото кексов с сюрпризом">
        </td>
    </tr>
    <tr>
        <td>Борщ</td>
        <td>9</td>
        <td><a href="https://www.russianfood.com/recipes/recipe.php?rid=56092" target="_blank">Рецепт</a></td>
        <td><img src="https://img1.russianfood.com/dycontent/images_upl/66/big_65699.jpg" alt="Фото борща"></td>
    </tr>
    </tbody>
</table>

</html>
